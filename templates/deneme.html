<!DOCTYPE html>
<html lang="tr">

    <title>{% block title %} Kişisel Web Sayfası {% endblock title %}</title>
    <link rel="stylesheet" href="deneme.css">
</head>
{% extends "index.html" %}
<body>
 
    {% block content %}
    <header>

    </section>
    <footer>

    </footer>
    {% endblock content %}

</html>
